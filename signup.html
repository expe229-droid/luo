<!DOCTYPE html>
<html>
<head>
    <title>Sign Up - eLearn</title>
    <style>
        body { font-family: Poppins; background:#064e3b; color:white; display:flex; justify-content:center; align-items:center; height:100vh; }
        .box { background:white; color:#064e3b; padding:30px; width:320px; border-radius:12px; box-shadow:0 0 20px rgba(0,0,0,0.3); }
        input { width:100%; padding:10px; margin:10px 0; border-radius:8px; border:1px solid #ccc; }
        button { width:100%; padding:10px; background:#064e3b; color:white; border:none; border-radius:8px; cursor:pointer; }
        button:hover { background:#0a6b51; }
        a { color:#064e3b; }
    </style>
</head>
<body>

<div class="box">
    <h2>Create Account</h2>
    <input type="text" id="name" placeholder="Full Name">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="pass" placeholder="Password">
    <button onclick="signup()">Sign Up</button>
    <p>Already have an account? <a href="login.html">Login</a></p>
</div>

<script>
function signup() {
    let name = document.getElementById("name").value;
    let email = document.getElementById("email").value;
    let pass = document.getElementById("pass").value;

    if (name==="" || email==="" || pass==="") {
        alert("All fields required!");
        return;
    }

    localStorage.setItem("userName", name);
    localStorage.setItem("userEmail", email);
    localStorage.setItem("userPass", pass);

    alert("Signup Successful! Redirecting to Login...");
    window.location.href = "login.html";
}
</script>

</body>
</html>
